server: 
  name: fileserver
  ip:
  port: 8080
  read_timeout: 90 # 单位：s
  write_timeout: 120
  idle_timeout: 150
  max_conns_per_host: 300 # 最大连接数
  max_idle_conns: 200
  max_idle_conns_per_host: 200

file_config:
  work_dir: files
  upload_limit: 20 # 并发上传人数限制
  upload_max_size: 200 # 单位：MB
  upload_chunk_size: 4 # 单位：MB
  download_limit: 50 # 并发下载人数限制
  file_md5_limit: 50 # 并发获取md5人数，防止内存占满

jwt:
  issure: fileserver
  subject: auth
  expire: 30 # 过期时间，单位：分钟
  sign_key: fileserver_key
  signing_method: HS256
  username: test
  password: test

fix:
  time_zone:
    name: UTC
    offset: 8 # 时区
  
log:
  work_dir: logs
  write_file: true
  filename: fileserver_%Y%m%d%H.log
  linkname: fileserver
  time_format: 2006-01-02 15:04:05
  report_caller: true
  max_age: 60 # 保存天数，单位：天
  rotation_time: 1 # 分割时间，单位：小时
  json_format: true
